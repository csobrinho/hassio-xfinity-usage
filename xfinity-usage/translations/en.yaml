---
configuration:
  xfinity_username:
    name: Xfinity Username
  xfinity_password:
    name: Xfinity Password
  page_timeout:
    name: Page Timeout (Seconds)
    description: >-
      This setting will change the default maximum time for all Playwright Page methods accepting timeout option.
  polling_rate:
    name: Polling Rate (Seconds)
    description: >-
      This setting will change how often the addon will poll for new usage data
  log_level:
    name: Log level
    description: >-
      Sets the verbosity of log output.
  mqtt_enabled:
    name: Enable MQTT 
    description: >-
      Instructs the Addon to push usage data to MQTT
  mqtt_host:
    name: 
    description: >-
      MQTT Broker hostname
  mqtt_port:
    name: 
    description: >-
      MQTT Broker port number
  mqtt_username:
    name: 
    description: >-
      MQTT Broker Username
  mqtt_password:
    name: 
    description: >-
      MQTT Broker Password
      